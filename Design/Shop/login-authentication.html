<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ապառիկ հայտերի առցանց համակարգ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>

<div class="loginblock">
	<div class="logo"></div>
    <h4>Ձեձ SMS-ի միջոցով ուղարկվել է նույնականացման կոդ, խնդրում ենք մուտքագրել այն եւ շարունակել:</h4>
    <form>
      <div class="form-group authentication">
        <input type="text" class="form-control" id="authentication" placeholder="Մուտքագրեք նույնականացման կոդը">
      </div>
      <button type="submit" class="btn btn-default">Մուտք</button>
    </form>
</div>

</body>
</html>
